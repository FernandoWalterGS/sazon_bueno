version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Build started on `date`
      - npm run build -- --configuration production

  post_build:
    commands:
      - echo Build completed on `date`
      - aws s3 sync dist/sazon_del_bueno_frontend/browser s3://sazonbueno-assets --delete

artifacts:
  files: []